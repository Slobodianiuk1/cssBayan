<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
		  rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<title>cssBayan</title>
</head>
<body>
<div class="container">
	<ul id="bayan">
		<li>
			<input type="radio" name="bayan" id="one" checked>
			<label for="one">
				<span>Bayan 1</span>
				<i class="fa-sharp fa-solid fa-circle-xmark"></i>
				<img src="./img/mem-1.png" alt="mem-1">
			</label>
		</li>
		<li>
			<input type="radio" name="bayan" id="two">
			<label for="two">
				<span>Bayan 2</span>
				<i class="fa-sharp fa-solid fa-circle-xmark"></i>
				<img src="./img/mem-2.png" alt="mem-2">
			</label>
		</li>
		<li>
			<input type="radio" name="bayan" id="three">
			<label for="three">
				<span>Bayan 3</span>
				<i class="fa-sharp fa-solid fa-circle-xmark"></i>
				<img src="./img/mem-3.png" alt="mem-3">
			</label>
		</li>
		<li>
			<input type="radio" name="bayan" id="four">
			<label for="four">
				<span>Bayan 4</span>
				<i class="fa-sharp fa-solid fa-circle-xmark"></i>
				<img src="./img/mem-4.jpeg" alt="mem-4">
			</label>
		</li>
	</ul>
</div>
</body>
</html>
